<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}"/>
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="http://127.0.0.1:8080/"><img src="{{ znachok }}" class="img-thumbnail" alt="error"></a>
        <a title="Перейти на главную страницу" href="http://127.0.0.1:8080/"><button type="button" class="btn btn-outline-primary btn-lg"><b>Главная</b></button></a>
        <a title="Перейти к каталогу товаров" href="http://127.0.0.1:8080/"><button type="button" class="btn btn-outline-success btn-lg"><b>Товары</b></button></a>
        <a title="Перейти к информации о магазине" href="http://127.0.0.1:8080/info"><button type="button" class="btn btn-outline-info btn-lg"><b>О магазине</b></button></a>
        <a title="Перейти в корзину" href="http://127.0.0.1:8080/cart"><button type="button" class="btn btn-outline-warning btn-lg active"><b>Корзина</b></button></a>
    </nav>
</header>
<h1 class="text-warning">Корзина</h1>
<table class="table table-striped">
    <tr class="table-success">
        <th>№</th>
        <th>Наименование товара</th>
        <th>Количество</th>
        <th>Цена, руб.</th>
        <th>Стоимость, руб.</th>
        <th class="table-"></th>
    </tr>
    {% for i in cart %}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>-</td>
        <td>-</td>
        <td class="table-danger">
            <form action="/cart_delete/{{loop.index}}">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
